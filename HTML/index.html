<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive CSS Example</title>
  <style>
    :root {
      --blue: #1da1f2;
      --dark: #0b1c2d;
      --card: #eef3f7;
      --text: #1f2937;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background: #f4f6f8;
      color: var(--text);
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #1da1f2, #18b7ff);
      color: #fff;
      text-align: center;
      padding: 18px 12px;
      font-size: clamp(20px, 3vw, 30px);
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    /* Navbar */
    nav {
      background: #0b1c2d;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 30px;
      padding: 12px 0;
      flex-wrap: wrap;
    }

    nav ul li {
      color: #fff;
      font-weight: 500;
      cursor: pointer;
    }

    /* Main Layout */
    .container {
      display: flex;
      gap: 20px;
      padding: 24px;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: var(--card);
      padding: 18px;
      border-radius: 8px;
    }

    .sidebar h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .sidebar ul {
      list-style: disc;
      padding-left: 18px;
    }

    .sidebar ul li {
      margin-bottom: 6px;
      font-size: 14px;
    }

    /* Content */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .welcome {
      font-size: 26px;
      font-weight: 700;
    }

    .content img {
      width: 100%;
      max-width: 900px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>Responsive CSS Example Page</header>

  <nav>
    <ul>
      <li>Home</li>
      <li>About</li>
      <li>Gallery</li>
      <li>Contact</li>
    </ul>
  </nav>

  <div class="container">
    <!-- Left Sidebar -->
    <aside class="sidebar">
      <h3>Responsive Topics</h3>
      <ul>
        <li>✔ Flexible Layout (Flexbox)</li>
        <li>✔ Flexible Images</li>
        <li>✔ Media Queries</li>
        <li>✔ Fluid Typography</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <div class="welcome">Welcome!</div>
      <img src="https://picsum.photos/1200/600" alt="Nature Image" />
    </main>
  </div>

</body>
</html>
